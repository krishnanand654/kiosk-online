{% extends 'orders/header.html' %} {% load static %} {% block content %}
<div class="container-fluid ctn" >
  <h1 style="height:70vh; width:100%;" class="banner"></h1>
 
  <h2 style="padding: 10px 55px 0">Today's Specials</h1>
  <div class="row justify-content-center row" >
    {% for cat in categories %}
    <div
      class="card rounded"
      style="border-radius: 20px; width: 16rem; margin: 15px"
    >
      <!-- The col-sm-4 stuff is that if its on a small screen it will take up a third of the widths-->
      <img
        src="{% if cat.category_gif %}{{cat.category_gif.url}}{% else %}{% static 'no-img-available.png' %}{% endif %}"
        class="card-img-top cat-img rounded-0"
        alt="gif for category item"
        style="width: 100%"
      />
      <div class="card-body">
        <h5 class="card-title">{{cat.category_title}}</h5>
        <p
          class="card-text truncate-3"
          style="font-size: 14px; color: grey; height: 60px"
        >
          {{cat.category_description|striptags}}
        </p>
        <center>
          <a
            href="{{cat.category_title}}"
            class="btn rounded btn-gradient bg-primary text-light"
            >Order {{cat.category_title}}</a
          >
        </center>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
