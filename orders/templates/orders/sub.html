{% extends 'orders/header.html' %} {% block content %}



<div class="container">
    <div class="content my-4 px-4">
        <div class="card rounded-0 shadow">
            <div class="card-body">
                <h4 style="margin:10px; text-align:center;"> Choose one of the subs &#x1f956 </h4>
                <div class="row justify-content-center">

                    <table class="table" style="border: 2px solid black">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Items</th>
                                <th scope="col">Price</th>
                             
                            </tr>
                        </thead>
                        <tbody>
                            {% for dish in dishes %}
                            <tr>
                                <th>{{dish.subs}}</th>
                                <td><button type="button" class="btn btn-primary" onclick="add_to_cart({item_description:'Small Sub - {{dish.subs}}' , price:{{dish.price}}})"><strong>{{dish.price}}</strong></button></td>
                             <!--   <td><button type="button" class="btn btn-success" onclick="add_to_cart({item_description:'Large Sub - {{dish.sub_filling}}' , price:{{dish.large_price}}})"><strong>{{dish.large_price}}</strong></button></td>-->
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
